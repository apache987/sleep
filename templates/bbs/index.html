{% extends "base/sleep_base.html" %}
{% block body %}
<p>睡眠記録を<a href="{% url 'bbs:page_create' %}" class="btn btn-primary">投稿する</a></p>
<ul class="list-group">
    {% for page in page_list %}
        <li class="list-group-item">{{ page.page_date }}: {{ page.title }}</li>
    {% empty %}
        <div>投稿されている睡眠記録がありません。</div>
    {% endfor %}
</ul>
{% endblock %}
